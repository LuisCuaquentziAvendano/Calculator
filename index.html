<!DOCTYPE html>
<html>
<head>
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="functions.js" defer></script>
</head>
<body>
    <header>
        <h1>Calculadora</h1>
    </header>
    <section>
        <input id="inputArea" type="text">
        <p id="clear">Borrar</p>
        <table>
            <tr>
                <td id="zero">0</td>
                <td id="pow">^</td>
                <td id="div">/</td>
                <td id="mult">*</td>
            </tr>
            <tr>
                <td id="one">1</td>
                <td id="two">2</td>
                <td id="three">3</td>
                <td id="minus">-</td>
            </tr>
            <tr>
                <td id="four">4</td>
                <td id="five">5</td>
                <td id="six">6</td>
                <td id="plus">+</td>
            </tr>
            <tr>
                <td id="seven">7</td>
                <td id="eight">8</td>
                <td id="nine">9</td>
                <td  id="equal" rowspan="2">=</td>
            </tr>
            <tr>
                <td id="openP">(</td>
                <td id="closeP">)</td>
                <td id="point">.</td>
            </tr>
        </table>
        <p id="output"></p>
    </section>
</body>
</html>
